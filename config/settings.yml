  solr_source_url: http://sw-solr-g.stanford.edu:8983/solr
  
  lucene_req_handler: standard
  solrj_jar_dir: /hudson/home/hudson/hudson/jobs/solrmarc-SW-dist/workspace/dist/lib
  solrj_queue_size: 20
  solrj_num_threads: 1
  log_level: info
    
